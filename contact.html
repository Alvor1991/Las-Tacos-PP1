<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--META TAGS-->
    <meta name="description"
        content="Las Tacos. Discover the best Mexican cuisine in Cork, Ireland. From tasty tacos to signature tequila cocktails, our restaurant brings the spirit of Mexico to your table">
    <meta name="keywords"
        content="Las Tacos, restaurant, food, drink, cocktails, tacos, tequila, Mexican, Ireland, Cork">

    <title>Las Tacos</title>

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header>
        <a href="index.html">
            <h1 id="logo">Las Tacos</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="go to the home page">Home</a></li>
                <li><a href="menu.html" aria-label="go to the menu page">Menu</a></li>
                <li><a href="contact.html" aria-label="go to the contact page" class="active-green">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- END OF HEADER -->

    <!-- MAIN -->
    <main>

        <!-- CONTACT SECTION -->
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 reservation">
                        <!-- FORM -->
                        <form id="book-form" method="POST" action="https://formdump.codeinstitute.net">
                            <h2>Book Now!</h2>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="text-input" required>
                            <br>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="text-input" required>
                            <br>
                            <label for="email_address">Email Address</label>
                            <input type="email" name="email_address" id="email_address" class="text-input" required>
                            <br>
                            <label for="date">Date</label>
                            <input type="date" name="booking-date" id="date" class="text-input" required>
                            <button type="submit" class="book-button">Book now</button>
                        </form>
                        <!-- END OF FORM -->
                    </div>
                    <!-- MAP -->
                    <div class="col-md-6 map">
                        <iframe id="map" src="https://bit.ly/2QVfkiy" width="100%" height="300"></iframe>
                    </div>
                    <!-- END OF MAP -->
                </div>
            </div>
        </section>
        <!-- END OF CONTACT SECTION -->

    </main>
    <!-- END OF MAIN -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <h3>Contact</h3>
                    <p>101 Main Street</p>
                    <p>Cork, Ireland</p>
                    <br>
                    <p>phone: 0870638246</p>
                </div>
                <div class="col text-center">
                    <h3>Follow Us</h3>
                    <p>
                        <a href="https://www.facebook.com" rel="noopener" target="_blank"
                            aria-label="Go to the facebook company page"><i class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.instagram.com" rel="noopener" target="_blank"
                            aria-label="Go to the instagram company page"><i class="fa-brands fa-instagram"></i></a>
                    </p>
                </div>
                <div class="col text-center">
                    <h3>Opening Hours</h3>
                    <p>Sun - Thurs: 5PM - 10:30PM</p>
                    <p>Fri - Sat: 3PM - 11:30PM</p>
                    <br>
                    <p><a href="contact.html">Make a reservation</a></p>
                </div>
            </div>
        </div>
    </footer>
    <!-- FOOTER -->

    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>
</html>

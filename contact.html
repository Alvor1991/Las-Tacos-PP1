<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--META TAGS-->
    <meta name="description"
        content="Las Tacos. Discover the best Mexican cuisine in Cork, Ireland. From tasty tacos to signature tequila cocktails, our restaurant brings the spirit of Mexico to your table">
    <meta name="keywords"
        content="Las Tacos, restaurant, food, drink, cocktails, tacos, tequila, Mexican, Ireland, Cork">

    <title>Las Tacos</title>

    <!--FAVICON-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">

    <!-- BOOTSTRAP STYLESHEET -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <!-- HEADER -->
    <header>
        <a href="index.html">
            <h1 id="logo"><span class="red">Las</span> <span class="green">Tacos</span></h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="go to the home page" class="hover-red">Home</a></li>
                <li><a href="menu.html" aria-label="go to the menu page" class="hover-white">Menu</a></li>
                <li><a href="contact.html" aria-label="go to the contact page" class="active-green hover-green">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- END OF HEADER -->

    <!-- MAIN -->
    <main>
        <!-- CONTACT SECTION -->
        <section id="contact-section" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <!-- FORM -->
                        <form id="book-form" method="POST" action="https://formdump.codeinstitute.net">
                            <h2>Book Now!</h2>
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" class="text-input" required>
                            <br>
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" class="text-input" required>
                            <br>
                            <label for="email_address">Email Address</label>
                            <input type="email" name="email_address" id="email_address" class="text-input" required>
                            <br>
                            <label for="phone_number">Phone Number</label>
                            <input type="number" name="phone_number" id="phone_number" class="text-input" required>
                            <br>
                            <label for="date">Date</label>
                            <input type="date" name="booking_date" id="date" class="text-input" required>
                            <button type="submit" class="book-button">Book now</button>
                        </form>
                        <!-- END OF FORM -->
                    </div>
                    <!-- MAP -->
                    <div class="col-md-6">
                        <iframe class="map" title="Google Maps embed showing the location of Las Tacos"
                        src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d9847.674658900494!2d-8.4519221!3d51.8989484!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48449b04c5847ff3%3A0x366303a266d6b13!2sMarina%20Market!5e0!3m2!1sen!2sie!4v1705335653467!5m2!1sen!2sie" 
                        width="100%" height="550" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

                        <p><h2><span class="red">Come</span> <span class="yellow">Visit</span> <span class="green">Us</span></h2></p>
                    </div>
                    <!-- END OF MAP -->
                </div>
            </div>
        </section>
        <!-- END OF CONTACT SECTION -->
    </main>
    <!-- END OF MAIN -->

    <!-- FOOTER -->
    <footer id="footer">
        <div class="container">
            <div class="col-md-4">
                <h3>Contact</h3>
                <p>Marina Market</p>
                <p>Cork, Ireland</p>
                <br>
                <p>phone: 0870638246</p>
            </div>
            <div class="col-md-4">
                <h3>Follow Us</h3>
                <a href="https://www.facebook.com" rel="noopener" target="_blank"
                    aria-label="Go to the facebook company page"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" rel="noopener" target="_blank"
                    aria-label="Go to the instagram company page"><i class="fa-brands fa-instagram"></i></a>
            </div>
            <div class="col-md-4">
                <h3>Opening Hours</h3>
                <p>Sun - Thurs: 5PM - 10:30PM</p>
                <p>Fri - Sat: 3PM - 11:30PM</p>
                <br>
                <p><a href="contact.html" aria-label="Go to the contact page">Make a reservation</a></p>
            </div>
        </div>
    </footer>
    <!-- FOOTER -->

    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>
</html>
